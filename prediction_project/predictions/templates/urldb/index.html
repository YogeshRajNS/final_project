<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7f50, #1f4037);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #1f4037;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin: 15px 0;
        }

        a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid transparent;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #eef0f3;
            transform: translateY(-3px);
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container p {
            margin-bottom: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prediction App</h1>
        <div class="link-container">
            <p><a href="/churn/">Customer Churn Prediction</a></p>
            <p><a href="predict-price/">Book Price Prediction</a></p>
            <p><a href="predict-demand/">Predict Demand</a></p>
        </div>
    </div>
</body>
</html>
