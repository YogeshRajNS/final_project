<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7f50, #1f4037);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(11, 11, 11);
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #1f4037;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            color: #444;
        }

        select, input[type="text"], input[type="number"] {
            padding: 8px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .back-button, .home-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #f1f1f1;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .back-button:hover, .home-button:hover {
            background-color: #ddd;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }

            select, input[type="text"], input[type="number"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Book Price</h1>

            <form method="post">
                {% csrf_token %}
                <label for="language_name">Language:</label>
                <select name="language_name" required>
                    {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>

                <label for="publisher_name">Publisher:</label>
                <select name="publisher_name" required>
                    {% for publisher in publishers %}
                        <option value="{{ publisher }}">{{ publisher }}</option>
                    {% endfor %}
                </select>

                <label for="city">City:</label>
                <input type="text" name="city" required placeholder="Enter city name">

                <label for="country_name">Country:</label>
                <input type="text" name="country_name" required placeholder="Enter country name">
                
                <label for="num_pages">Number of Pages:</label>
                <input type="number" name="num_pages" required>
                <label for="book_age">Book Age:</label>
                <input type="number" name="book_age" required>

                <button type="submit">Predict Price</button>
            </form>

            {% if predicted_price %}
                <div class="result">
                    <h2>Predicted Price: ${{ predicted_price }}</h2>
                </div>
            {% endif %}

            <button class="back-button" onclick="window.history.back();">Back</button>
            <button class="home-button" onclick="window.location.href='/';">Home</button>
    </div>
</body>
</html>
